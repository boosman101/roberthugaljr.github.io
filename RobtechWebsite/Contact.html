<!DOCTYPE html>
<html>
    <head>
        <title>
            Contact
        </title>
    </head>
    <br>
    <form>
        <body background="lightGrey.jpg" alt="Contact Us">
        <br><br>
        <h3 align="center"><font size="7">Contact Us</font></h3>
        <br>
        <hr size="3" width="70%" color="black">
        <br><br>
        <div>
            <p align="center">
                <!-- Input types for personal details -->
                <label><font size="4">First Name:</font></label>
                <input type="text" placeholder=" First Name " maxlength="20" autocomplete="off">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label><font size="4">Last Name:</font></label>
                <input type="text" placeholder=" Last Name " maxlength="20" autocomplete="off">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label><font size="4">Middle Initial:</font></label>
                <input type="text" size="1" placeholder=" M.I. " maxlength="1" style="text-transform: uppercase;" autocomplete="off">
            </p>
            <br><br>
            <p align="center">
                <label><font size="4">Email:</font></label>
                <input type="email" placeholder=" Email " maxlength="30" autocomplete="off">
            </p>
        </div>
        <br>
        <h3 align="center"><textarea rows="10" cols="70" placeholder="Type your concern here..."></textarea></h3>
        <br>
        <h3 align="center"><input type="reset">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="submit" value="Contact Us"></h3>
        <hr size="3" width="70%" color="black">
        </body>
    </form>
</html>
