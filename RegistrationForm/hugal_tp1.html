<!DOCTYPE html> <!-- Html type file. -->
<html>
    <head>
        <title>Registration Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css"> <!-- invoked style.css file for design -->
    </head>
    <body background="lightGrey.jpg"> <!-- The body of the html file and its background -->
        <div class="row header-content">
            <div class="column-12">
                Registration Form
            </div>
        </div>
        <div class="row">
            <div class="column-12">
                <div class="registerTitle">Register your Account:</div>
            </div>
        </div>
        <div class="column-5 borderRegistration"> <!-- The border that contains the input text types -->
            <div class="row">
                <div class="column-12">
                    <img src="rLogo.jpg">
                </div>
            </div>
            <div class="row">
                <div class="column-12">
                    <input type="text" placeholder="Username"> <!-- Username and Password input text -->
                    <input type="text" placeholder="Password">
                    
                    
                </div>
                <div class="row">
                    <div class="column-12">
                        <input type="text" placeholder="Email" style="width: 65%;"><!-- Email input text -->
                    </div>
                </div>
                <div class="row">
                    <div class="column-12">
                        <input type="text" placeholder="First Name" style="width: 25%;"> <!-- Name input text -->
                        <input type="text" placeholder="Last Name" style="width: 25%;">
                        <input type="text" size="1" maxlength="1" placeholder="M.I." style="text-align: center;">
                    </div>
                </div>
            </div>               
                <div class="row" style="margin-top: 5%;">
                    <div class="column-12">
                        <a href="#" class="button">Register</a><br> <!-- Buttons -->
                        <a href="#" class="button">Already have an account</a>    
                    </div>
                </div>                                          
        </div>
    </body>
</html>
